<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Ping coming soon page</title>
  <script src="https://kit.fontawesome.com/106c8ed944.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
</head>


<body>

  <header>
    <img src="./images/logo.svg" alt="logo">
  </header>

  <section role="main">
    <div class="body-container">
      <h1>We are launching <span class="dark-blue">soon!</span></h1>
      <p>Subscribe and get notified</p>
      <form action="">
        <input type="email" name="email" class="e" placeholder="Your email address...">
        <div class="error">Please provide a valid email adress</div>
        <input type="submit" value="Notify Me" id="submit">
      </form>
      <img src="./images/illustration-dashboard.png" alt="illustration-dashboard">
    </div>
  </section>
 
  <footer>
    <div class="social-links">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <small>&copy; Copyright Ping. All rights reserved.</small>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
